<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <title>title here </title>
        <link rel="stylesheet" href="form1.css">

    </head>
    <body>
        <form id = "signup" action="/signup" method="post">
            <p></p>
            <div>
                <label for="name">Name:</label> 
                <input type="text" id="name" placeholder="enter the user name" name="user_name">
            </div> 
            <p></p>  
            <div>
                <label for="mail">Email:</label>
                <input type="email" id="mail" placeholder="enter the email" name="user_email">
            </div>
            <p></p>
            <div>
                <label for="msg">message:</label>
                <textarea id="msg" placeholder="enter the message here" name="user_message"></textarea>
            </div>
            <p></p>
            <div>
                <label for="subject">subject:</label>
                <select id="subject" name="sub">
                    <option value="a">mango</option>
                    <option value="b">apple</option>
                    <option value="c">kiwi</option>
                    <option value="d">watermelon</option>
                </select>
            </div>
            <p></p>
            <div>
                <label for="terms">I accept the terms:</label>
                <input type="checkbox" id="terms" name="user_terms">
            </div>
            <p></p>
            <div>
                <input type="submit" id="sub">
            </div>
        </form>
        <script src="form1.js"></script>
    </body>
</html>
